<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="styles-worldcup.css" rel="stylesheet">
</head>

<body>
  <div>
    <a href="/">Home</a>
  </div>

  <h1 class="text-center mb-5 text-primary">World Cup 2022</h1>

  <div class="container-lg">
    <div class="row">
      <div class="col-3">
        <div class="d-flex align-items-center list-group p-1" id="leagues">
          <button type="button" class="list-group-item list-group-item-action active">
            Premier League
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            La Liga
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            Serie A
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            Bundesliga
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            League 1
          </button>
        </div>
        <div class="d-flex align-items-center list-group p-1" id="teams">
        </div>
      </div>
      <div class="col-4 scrollable">
        <h2 class="text-primary">Goalkeeper</h2>
        <div class="d-flex align-items-center list-group p-1" id="goalkeepers">
        </div>
        <h2 class="text-primary">Defender</h2>
        <div class="d-flex align-items-center list-group p-1" id="defenders">
        </div>
        <h2 class="text-primary">Midfielder</h2>
        <div class="d-flex align-items-center list-group p-1" id="midfielders">
        </div>
        <h2 class="text-primary">Forward</h2>
        <div class="d-flex align-items-center list-group p-1" id="forwards">
        </div>
      </div>
      <div class="col-5">
        <h2 class="text-primary">Games</h2>
        <ul class="list-group" id="games">
        </ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="script-worldcup.js"></script>
</body>

</html>
