<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="styles-worldcup.css" rel="stylesheet">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FQVFDTLV23"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-FQVFDTLV23');
  </script>
</head>

<body>
  <div class="p-2">
    <a href="/">Home</a>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#contactUsModal">
      Contact Us
    </button>
  </div>

  <div class="modal fade" id="contactUsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Request a new team or just send us a message</h5>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" id="name">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
            <label for="message" class="form-label">Message*</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" data-bs-dismiss="modal" id="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <h1 class="text-center mb-5 text-primary">World Cup 2022</h1>

  <div class="container-lg">
    <div class="row">
      <div class="col-3">
        <div class="d-flex align-items-center list-group p-1" id="leagues">
          <button type="button" class="list-group-item list-group-item-action active">
            Premier League
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            La Liga
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            Serie A
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            Bundesliga
          </button>
          <button type="button" class="list-group-item list-group-item-action">
            League 1
          </button>
        </div>
        <div class="d-flex align-items-center list-group p-1" id="teams">
        </div>
      </div>
      <div class="col-4 scrollable">
        <h2 class="text-primary">Goalkeeper</h2>
        <div class="d-flex align-items-center list-group p-1" id="goalkeepers">
        </div>
        <h2 class="text-primary">Defender</h2>
        <div class="d-flex align-items-center list-group p-1" id="defenders">
        </div>
        <h2 class="text-primary">Midfielder</h2>
        <div class="d-flex align-items-center list-group p-1" id="midfielders">
        </div>
        <h2 class="text-primary">Forward</h2>
        <div class="d-flex align-items-center list-group p-1" id="forwards">
        </div>
      </div>
      <div class="col-5">
        <h2 class="text-primary">Games</h2>
        <ul class="list-group" id="games">
        </ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script src="script-worldcup.js"></script>
</body>

</html>
